<!DOCTYPE html>

<html>

    <header>
        <a href="/logout/">Logout</a>                                           
        <a href="/newCustomer/">Add Customer</a>                                
        <a href="/customerList/">Customer List</a>                              
        <a href="/newCarrier/">Add Carrier</a>                                  
        <a href="/carrierList/">CarrierList</a>                                 
        <a href="/newLoad/">Add Load</a>                                        
        <a href="/home/">Home</a> 
    </header>
    <center>
        <h1> Carrier List </h1>
    </center>
    <table style="width:100%">
    <tr>
        <b>
            <th>Company</th>
            <th>Phone Number</th>
            <th>Contact</th>
        </b>
    </tr>
    {% for carrier in carriers %}
    <tr>
        <th>
            <a href="/carrierDetail/{{ carrier.pk }}">{{ carrier.company_name }}</a>
        </th>
        <th>
            {{ carrier.phone_number }}
        </th>
        <th>
            {{ carrier.contact_name }}
        </th>
    </tr>
    {% endfor %}
</html>
